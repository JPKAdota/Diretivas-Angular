<h1 class="text-success text-center">Estudos Diretivas</h1>

<!-- Diretivas de Atributos -->

<div 
  [ngStyle] = "{background: count < 5 ? 'red' : 'green'}"
  [ngClass] = "{custom: count > 5 }"
>
  <h2 class="text-center" >Contador: {{ count }} </h2>
</div>

<!-- Diretivas Etruturais -->
<h2 *ngIf = "count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
  <h2>O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li 
  class="list-group-item"
  *ngSwitchCase = "3"
  >
    É IGUAL A 3
  </li>

  <li 
  class="list-group-item"
  *ngSwitchCase = "4"
  >
    É IGUAL A 4
  </li>

  <li 
  class="list-group-item"
  *ngSwitchCase = "8"
  >
    É IGUAL A 8
  </li>

  <li 
  class="list-group-item"
  *ngSwitchDefault
  >
    Esse é o DEFAULT
  </li>

  <li 
  class="list-group-item"
  *ngSwitchCase = "3"
  >
    É IGUAL A 3
  </li>
</ul>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li 
    class="list-group-item"
    *ngFor ="let pessoa of pessoas"
  >
  O nome da pesoa é {{ pessoa.nome }} {{ pessoa.sobrenome }},
  </li>
</ul>

<div class="col-4  mx-auto my-3">
  <h3>{{ nome }}</h3>
  <button class="btn btn-success col-4 mx-auto" (click)="clicou('João')"> clique </button>
</div>

<div class="col-4 mx-auto">
  <input 
    type="text" class="form-control" 
    placeholder="Digite aqui"
    [(ngModel)]="text"
    >
  <h4>Saída: {{text}} </h4>
</div>
